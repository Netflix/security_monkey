<div class="container-fluid" ng-switch="cmp.isLoaded">

  <div ng-if="cmp.isError">
    <p>Dude there is an error</p>
  </div>

  <div ng-switch-when="false">
    <p>Loading. . .</p>
  </div>

  <div class="row" ng-switch-when="true">
    <div class="col-sm-12 col-md-12 main">
      <h1 ng-if="!cmp.create" class="page-header">Edit Account</h1>
      <h1 ng-if="cmp.create" class="page-header">Create Account</h1>
      <form class="form-horizontal" role="form">
        <div class="form-group">
        <label for="AccountName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="AccountName" placeholder="Name" ng-model="cmp.account.name" maxlength="32">
          </div>
        </div>
        <div class="form-group">
          <label for="S3Name" class="col-sm-2 control-label">S3 Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="S3Name" placeholder="S3 Name" ng-model="cmp.account.s3_name" maxlength="32">
          </div>
        </div>
        <div class="form-group">
          <label for="AccountNumber" class="col-sm-2 control-label">Number</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="AccountNumber" placeholder="Number" ng-model="cmp.account.number" maxlength="12">
          </div>
        </div>
        <div class="form-group">
          <label for="AccountNotes" class="col-sm-2 control-label">Notes</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="AccountNotes" placeholder="Notes" ng-model="cmp.account.notes" maxlength="256">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="cmp.account.active"> Active
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="cmp.account.third_party"> Third Party
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="cmp.saveAccount()">Save</button>
            <button ng-if="!cmp.create" type="submit" class="btn btn-danger" ng-click="cmp.deleteAccount()">Delete</button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
